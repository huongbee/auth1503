<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="text-center">Create a new account</h2>
      <form [formGroup]="signUpForm" (submit)="onSignUp()">
        <div class="text-danger">{{errorMessage}}</div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter fullname" formControlName="name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <label>Re Enter Password</label>
          <input type="password" class="form-control" placeholder="RePassword" formControlName="repassword">
        </div>
        <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
